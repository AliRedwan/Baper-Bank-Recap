<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baaper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-16">
         <h1 class="text-5xl text-center">Functional <span class="text-red-500 font-medium ">Baap-Er-Bank</span>!!</h1>
    </header>
    <main>
         <!-- Deposit and WithDraw output Section -->

         <section class="mt-8">
             <div class="grid grid-cols-3 gap-12 mx-auto text-white w-3/4">
                 <div class="bg-orange-500 p-12 rounded-lg">
                     <h4 class="text-3xl">Deposit</h4>
                     <h2 class="text-5xl">$<span class="deposit-total">00</span></h2>
                 </div>
                 <div class="bg-amber-400 p-12 rounded-lg">
                     <h4 class="text-3xl">Withdraw</h4>
                     <h2 class="text-5xl">$<span class="withdraw-total">00</span></h2>
                 </div>
                 <div class="bg-lime-400 p-12 rounded-lg">
                     <h4 class="text-3xl">Balance</h4>
                     <h2 class="text-5xl">$<span class="balance-total">1240</span></h2>
                 </div>
             </div>
         </section>
         <!-- Deposit and WithDraw input Section -->
         <section class="mt-8">
            <div class="grid grid-cols-2 gap-12 mx-auto w-3/4">
                <div class="bg-violet-400 p-12 text-black rounded-lg">
                    <h3 class="text-3xl mb-2"> Your Deposit</h3>
                    <input class="w-3/4 py-2 px-2 rounded mb-2" type="number" name="" id="" placeholder="$ Amount you want to deposite">
                    <button class="bg-yellow-400 py-2 px-3 rounded block font-medium hover:bg-sky-400" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-green-400 p-12 text-black rounded-lg">
                    <h3 class="text-3xl mb-2"> Your Deposit</h3>
                    <input class="w-3/4 py-2 px-2 rounded mb-2" type="number" name="" id="" placeholder="$ Amount you want to deposite">
                    <button class="bg-yellow-400 py-2 px-3 rounded block font-medium hover:bg-sky-400" id="btn-deposit">WithDraw</button>
                </div>
            </div>
         </section>
    </main>
</body>
</html>
